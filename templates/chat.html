{% extends "layout.html" %}

{% block title %}
    Chat-Hamel
{% endblock %}
{% block body %}
<script src="{{ url_for('static', filename='chat.js') }}"></script>
<nav class="navbar fixed-top navbar-dark-bg bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            Logged in as
            <span id="name" style="font-weight:bold">{{displayname}}</span>
            </a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}" style="color:blue">
                Logout
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </li>
    </ul>
</nav>
<div class="container">
    <div id="messages" class="py-5 my-5">
    </div>
    <form class="padding-bottom" id="message-form">
        <div class="input-group fixed-bottom pb-4 px-4">
                <input id="msg" type="text" class="form-control border-dark" style="background-color:rgb(250, 250, 247)" placeholder="Write a message">
            <div class="input-group-btn">
                <button id="send" class="btn btn-primary border-dark" type="button"><i class="far fa-paper-plane fa-lg"></i></button>
            </div>
            <br>
        </div>
    </form>
</div>
{% endblock %}
